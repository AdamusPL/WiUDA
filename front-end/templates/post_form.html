{% extends "base.html" %}
{% block title %}Nowy post{% endblock %}
{% block content %}
<section class="form-card">
  <h2>Dodaj nowy post</h2>
  <form method="post" class="form">
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" id="title" name="title" required minlength="3" maxlength="120"
             value="{{ form.title if form else '' }}">
    </div>

    <div class="form-group">
      <label for="body">Treść</label>
      <textarea id="body" name="body" required minlength="5">{{ form.body if form else '' }}</textarea>
    </div>

    <button type="submit" class="btn">Dodaj post</button>
  </form>
  <p class="form-footer"><a href="{{ url_for('forum') }}">⬅ Powrót do forum</a></p>
</section>
{% endblock %}
