{% extends "base.html" %}
{% block title %}Nowy post{% endblock %}
{% block content %}
<section class="form-card">
  <h2>Dodaj nowy post</h2>
  <form method="post" class="form">
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" id="title" name="title" required minlength="3" maxlength="120">
    </div>

    <div class="form-group">
      <label for="body">Treść</label>
      <textarea id="body" name="body" required minlength="5"></textarea>
    </div>

    <div class="form-group">
      <label for="game">Gra</label>
      <select id="game" name="game_id" required>
        {% for game in games %}
          <option value="{{ game.id }}">{{ game.title }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn">Dodaj post</button>
  </form>
</section>
{% endblock %}
