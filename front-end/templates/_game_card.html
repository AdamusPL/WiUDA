<article class="card" data-title="{{ game.title|lower }}" data-players="{{ game.players }}">
  <a class="card-link" href="{{ url_for('game_detail', game_id=game.id) }}">
    <figure class="thumb">
      <img src="{{ game.image_url or url_for('static', filename='img/placeholder.png') }}" alt="Okładka {{ game.title }}">
    </figure>
    <div class="card-body">
      <h3 class="card-title">{{ game.title }}</h3>
      <p class="card-meta">
        {{ game.players }} • {{ game.playtime }} min
      </p>
      <p class="card-desc">{{ game.short_description|truncate(120) }}</p>
    </div>
  </a>
</article>
